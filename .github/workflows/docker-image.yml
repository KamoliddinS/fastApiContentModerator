name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env: 
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: | 
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Build the Docker image
      run: docker build . --file Dockerfile -- tag kamoliddins/content-moderator:$(date +%s)
    - name: Docker Push 
      run: docker push ${{secrets.DOCKER_USER}}/content-moderator

